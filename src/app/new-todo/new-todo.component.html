<div class="container-fluid border p-2 mt-3">
  <div class="row">
    <form (ngSubmit)="onTodoFormSubmit()" [formGroup]="todoForm" class="col-md-12 row">
      <div class="form-group col-md-12">
        <label for="">Add new to do</label>
        <input type="text" class="form-control rounded-0" formControlName="title" placeholder="To do..">
      </div>
      <div class="col-md-12">
        <button class="btn btn-primary rounded-0">Save</button>
      </div>
    </form>
  </div>
</div>
